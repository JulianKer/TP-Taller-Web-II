<div class="container my-5 contenedor-detalle position-relative">

  <a href="javascript:history.back()" class="volver-atras position-absolute top-0 start-0 mt-2 ms-2">
    <i class="bi bi-arrow-left me-1"></i>
  </a>

  <div class="row align-items-center mt-4">
    <div class="col-md-6 text-center mb-4 mb-md-0">
      <img [src]="'img/productos/' + producto.nombre" alt="Imagen del producto" class="img-fluid rounded shadow">
    </div>

    <div class="col-md-6">
      <h2 class="mb-3">{{ producto.descripcion }}</h2>
      <p class="text-muted">{{ producto.clasificacion }}</p>
      <h4 class="text-success mb-3">${{ producto.precio }}</h4>

      <button (click)="agregarAlCarritoActivo(id)" class="btn btn-primary">
        <i class="bi bi-cart-plus me-2"></i> Agregar al carrito
      </button>
    </div>
  </div>
</div>

<div *ngIf="mensajeExito" class="alert alert-success mt-2 msj-exito">
  {{ mensajeExito }}
</div>
