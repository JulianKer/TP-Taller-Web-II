<div class="card p-3 shadow-sm">
  <div class="row text-center text-md-start align-items-center">
    
    <div class="col-12 col-md-3 mb-2 mb-md-0">
      <h5 class="mb-0">Pedido #{{ numeroCarrito }}</h5>
    </div>

    <div class="col-12 col-md-3 mb-2 mb-md-0">
      <p class="mb-0 text-muted">Fecha de pedido: {{ fecha }}</p>
    </div>

    <div class="col-12 col-md-3 mb-2 mb-md-0">
      <p class="mb-0 text-muted">Cantidad de productos: {{ cantidadDeItems }}</p>
    </div>

    <div class="col-12 col-md-2 mb-2 mb-md-0">
      <p class="mb-0 text-success">Total: {{ total | currency:'USD' }}</p>
    </div>

    <div class="col-12 col-md-1">
      <button (click)="verDetalle(numeroCarrito)" class="btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center mx-auto">
        <i class="bi bi-eye me-1"></i> Ver
      </button>
    </div>

  </div>
</div>
