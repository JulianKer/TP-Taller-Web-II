<div class="container mt-4">
      <h2 class="mb-4">Inicio de sesión</h2>
      <form (ngSubmit)="login()" class="row g-3">
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input [(ngModel)]="usuario.email" name="email" id="email" type="email" class="form-control" required />
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Contraseña</label>
          <input [(ngModel)]="usuario.password" name="password" id="password" type="password" class="form-control" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
        <div *ngIf="mensaje" class="alert alert-info mt-3 msj-alerta-inicio-sesion">{{ mensaje }}</div>
      </form>
    </div>
